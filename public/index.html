<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievements Store</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="main">
      <div class="container1">
        <div class="titulo">
          <h1>Valut Login</h1>
          <p class="sub">login to your secret valut</p>
        </div>
        <form id="form" class="form" method="post" action="/login">
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="enter email" />
          </div>

          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="enter password"
            />
          </div>
          <button class="button-entrar" type="submit">Login</button>
          <a href="http://localhost:8080/register">register</a>
        </form>
      </div>
      <div class="container2">
        <img src="https://cdn.pixabay.com/photo/2017/08/01/12/09/exploration-2564861_1280.jpg" alt="imagem" width="100%" height="100%" />
      </div>
    </div>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
